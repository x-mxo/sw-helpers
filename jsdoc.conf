{
  "source": {
    "include": [
      "./packages"
    ],
    "excludePattern": "((^|\\/|\\\\)build(\\/|\\\\)|(^|\\/|\\\\)test(\\/|\\\\)|(^|\\/|\\\\)node_modules(\\/|\\\\))"
  },
  "plugins": [
    "node_modules/jsdoc-strip-async-await",
    "plugins/markdown"
  ],
  "opts": {
    "template": "node_modules/npm-publish-scripts/build/themes/jsdoc",
    "recurse": true
  },
  "markdown": {
    "idInHeadings": true
  }
}
