<html>
   <head>
      <title>Riot code splitting</title>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
      <style type="text/css">
         *{
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
         }
         header{
             display: flex;
         }
         .apptitle{
             flex:1;
             text-align: center;
         }
         h1{
             margin: 0;
         }
         svg{
             vertical-align: center;
         }
         .productinfo{
             display: flex;
             max-width: 1024px;
             margin: 50px auto;
         }
         .productinfo .info{
             flex:1;
             font-size: 24px;
         }
         .label{
             font-weight: 700;
         }
         .desc{
             font-weight: 300;
         }
         .productpic{
             padding: 25px 40px 0 40px;
         }
         .pic{
             width: 300px;
         }
         .purchase{
             padding-top: 40px;
         }
         .buy{
             border: 0px;
             padding: 16px;
             min-width: 200px;
             color: #fff;
             font-size: 18px;
             text-transform: uppercase;
             background-color: #E91E63;
             border-radius: 3px;
             outline: 0px;
             cursor: pointer;
         }
         .toast-container{
             position: fixed;
             width: 100%;
             bottom: 0px;
             right: 100px;
             width: 500px;
             margin: auto;
         }
         .toast{
             background: #333;
             padding: 16px;
             color:#fff;
             text-transform: uppercase;
             animation: toast;
             animation-duration: 300ms;
             animation-fill-mode: forwards;
         }
         .toast.error{
             background-color: #D32F2F;
         }
         @keyframes toast{
             0% {transform: translateY(100px)}
             100% {transform: translateY(-20px)}
         }
      </style>
   </head>
   <body>
      <header>
         <div class="nav">
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
               <path d="M0 0h24v24H0z" fill="none"></path>
               <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
         </div>
         <div class="apptitle">
            <h1>Shop Demo</h1>
         </div>
      </header>
      <div id="riotroot" class="riot-root">
         <div class="route-product">
            <div class="productinfo">
               <div class="productpic"> <img class="pic" src="https://shop.polymer-project.org/data/images/10-13058B.jpg"> </div>
               <div class="info">
                  <div class="name"> <span class="label">Name: </span> <span class="desc">YouTube Organic Cotton T-Shirt - Grey</span> </div>
                  <div class="price"> <span class="label">Price: </span> <span class="desc">$ 14.75</span> </div>
                  <div class="purchase">
                      <button class="buy">Buy</button>
                  </div>
               </div>
               <div class="toast-container">
               </div>
            </div>
         </div>
      </div>
      <script>
        // Register our service worker.
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg=>{
                console.log("Service worker registered");
            });
        }

        const buyBtn = document.querySelector('.buy');
        const toastContainer = document.querySelector('.toast-container');

        function purchase(){
            fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(res=>res.json())
            .then(data=>{
                createToast('Product purchased');
            })
            .catch( async (e) =>{
                const reg = await navigator.serviceWorker.getRegistrations()
                if (e.name === 'TypeError' && reg.length > 0) {
                    createToast('Product could not be purchased, will be added to cart when you come online', true);
                } else {
                    createToast('Product could not be purchased', true);
                }
            })
        }

        function createToast(text, isError){
            const elem = document.createElement('div');
            elem.className = 'toast';
            if (isError) {
                elem.classList.add('error');
            }
            elem.innerHTML = text;
            toastContainer.appendChild(elem);
            setTimeout(()=>{
                elem.remove();
            },2000);
        }

        buyBtn.addEventListener('click', purchase);
      </script>
   </body>
</html>
