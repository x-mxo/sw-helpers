<html>
  <head>
    <title>Service Worker SW-Precaching Demo</title>
  </head>
  <body>
    <p>
      This is a basic demo of the <code>sw-precaching</code> library.
    </p>

    <script>
      // Register our service worker.
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    </script>
  </body>
</html>
